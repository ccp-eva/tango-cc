<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./logos/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Design CDN CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />

    <!-- Material Design CDN JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Material Design Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Typography -->
    <link rel="stylesheet" href="https://use.typekit.net/ess7xmw.css" />
    <title>TANGO-CC</title>
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="flex-wrapper">
      <div class="flex-item">
        <h1 class="heading">Thank you for playing the TANGO-CC!</h1>

        <div id="gif-wrapper">
          <img
            id="gif-item"
            alt="Thank you picture"
            src="images/mpi-surprise.gif"
            style="
              border: 2px solid var(--ccp-minerva-green);
              border-radius: 10px;
              max-width: 80%;
            "
          />
        </div>

        <p>
          Great - you're done! We hope you enjoyed our playful tablet study.
        </p>

        <p>
          This project was implemented by Julia Prein, Manuel Bohn, Steven
          Kalinke and Daniel Haun at the Max Planck Institute for Evolutionary
          Anthropology, Leipzig.
        </p>

        <br />

        <hr style="width: 100%; text-align: left; margin-left: 0" />

        <div class="columns">
          <div class="col">
            <img id="logo-ccp" src="./logos/mpi-ccp-en.svg" />
          </div>
          <div class="col">
            <img id="logo-leuphana" src="./logos/leuphana-en.svg" />
          </div>
        </div>

        <p class="imprint">
          <a href="https://www.eva.mpg.de/imprint/" target="_blank">Imprint</a>
          /
          <a
            href="https://www.eva.mpg.de/privacy-policy"
            target="_blank"
            id="dataProtection"
          >
            Data Protection</a
          >
        </p>

        <!-- end flex-item -->
      </div>

      <!-- end flex-wrapper -->
    </div>
  </body>
</html>
